<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Bing Search</title>
</head>

<body>
    <div class="navbar">
        <ul>
            <li><a href="index.html">Bing</a></li>
        </ul>
    </div>
    <div class="title">
        <img src="Bing.png" alt="" width="300" height="150">
    </div>
    <div>
        <h1 class="adv">Advanced Search</h1>
    </div>
    <hr>
    <div class="fpw">
        <h2 style="margin: 40px;color: rgb(91, 115, 137);">Find pages with...</h2>
        <form action="https://www.Bing.com">
            <div class="row">
                <div class="left">
                    <p>all these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_q" class="right-in">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <p>this exact word or phrase:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_epq" class="right-in">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <p>any of these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_oq" class="right-in">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <p>none of these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_eq" class="right-in">
                </div>
            </div>
            <div class="adv-btn">
                <input type="submit" value="Advanced Search" class="btn-adv">
            </div>
        </form>
    </div>
</body>

</html>
